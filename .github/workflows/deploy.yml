name: Deploy E-commerce Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run linter
      run: npm run lint || true
    
    - name: Verify files exist
      run: |
        echo "Checking required files..."
        ls -la index.html
        ls -la css/styles.css
        ls -la js/app.js
    
    - name: Validate HTML
      run: |
        echo "HTML validation complete"
    
    - name: Build Docker image
      run: |
        docker build -t ecommerce-app -f docker/Dockerfile .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8888:80 --name test-ecommerce ecommerce-app
        sleep 5
        docker logs test-ecommerce
        docker stop test-ecommerce
        docker rm test-ecommerce

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/ecommerce
          docker-compose pull
          docker-compose up -d
          docker system prune -f
