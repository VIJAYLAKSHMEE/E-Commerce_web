version: '3.8'

services:
  ecommerce-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: shopsimple-ecommerce
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
